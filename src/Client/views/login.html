<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SHA - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
   
   <Style>
        .centr-items {
            display: grid;
            place-content: center;
            height: 100vh;
        }
    </Style>
</header>


<body class="" style="width: 100%;">

    <div class="container-flut text-center" style="width:100%;">

        <div id="title-row " class=" text-center row bg-primary justify-content-center align-items-center"
            style="height: 10rem; width: 100%;">
            <div class="col ">
                <h1 id="title-text" style="font-size: 6rem;">SHA</h1>
            </div>
        </div>
        <!--title-row-->
    </div>

    <div class="container-flut text-center ">

        <div id="data-grid" style="margin-top: 8rem; ">
            <section class="w-100 p-4 d-flex justify-content-center pb-4">

                <form style="width: 22rem;">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control">
                        <label class="form-label" for="form2Example1" style="margin-left: 0px;">Email address</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 88.8px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control">
                        <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
                        <div class="form-notch">
                            <div class="form-notch-leading" style="width: 9px;"></div>
                            <div class="form-notch-middle" style="width: 64px;"></div>
                            <div class="form-notch-trailing"></div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                </form>
            </section>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
